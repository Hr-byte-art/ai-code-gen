spring:
  application:
    name: ai-code-gen-backend
  profiles:
    active: local
  session:
    store-type: redis
    timeout: 2592000
server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.wjh.aicodegen.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
